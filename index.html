<!DOCTYPE html>
<html lang="en">

<head>
    <!-- metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <!-- stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/33c31a69d9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">

    <title>PathFinding</title>
</head>

<body>
    <!-- navBar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand brand" href="#"><i class="fas fa-map-marked-alt icon"></i>PathFinder</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Algorithms
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Breadth First Search</a>
                        <a class="dropdown-item" href="#">A*</a>
                        <a class="dropdown-item" href="#">Dijkstra's algorithm</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline">
                <!-- handling rows and cols creation -->
                <label for="cols">cols</label>
                <input type="number" name="cols" id="cols" value="20" class="form-control mr-sm-2" required>
                <label for="rows">rows</label>
                <input type="number" name="rows" id="rows" value="20" class="form-control mr-sm-2" required>
                <button type="submit" id="createTable" class="btn btn-outline-info">create</button>
            </form>
            <button id="Play" style="margin: 5px"class="btn btn-outline-info util-button">Play</button>
        </div>
    </nav>

    <!-- grid -->
    <table id="grid"></table>

    <div id="utils">
        <button type="button" id="Start" class="btn btn-primary util-button">Start</button>
        <button type="button" id="End" class="btn btn-danger util-button">End</button>
        <button type="button" id="Wall" class="btn btn-black util-button">Wall</button>
        <button id="Delete" class="btn btn-secondary util-button">Undo</button>
    </div>

    <footer class="text-white bg-dark">&copy; Martin 2020</footer>

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="./grid.js"></script>
    <script src="./BreadthFirstSearch.js"></script>
</body>

</html>
